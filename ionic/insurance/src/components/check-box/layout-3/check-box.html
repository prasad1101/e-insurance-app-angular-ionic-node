<!--Themes Simple 2 -->
<ion-content>
<ion-grid no-padding *ngIf="data != null">
    <ion-row>
        <ion-col col-12 no-padding>
            <!-- Content List -->
            <ion-list margin>
                <ion-item no-lines box-shadow margin-top *ngFor="let item of data; let i = index;" (tap)="onEvent('onButton', item)">
                    <!-- Content  Icon -->
                    <ion-icon icon-small item-start no-adding no-margina>
                        <i class="icon {{item.icon}}"></i></ion-icon>
                    <!-- Content Title -->
                    <ion-label item-title>{{item.title}}</ion-label>
                    <ion-checkbox item-end [checked]="item.favorite"></ion-checkbox>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
