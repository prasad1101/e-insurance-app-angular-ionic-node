<!-- Theme Action Sheet - With Text Header -->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title *ngIf="data != null" text-left>{{data.headerTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<!-- List Content -->
<ion-content>
    <!--Theme Full Image Cards-->
    <ion-grid no-padding *ngIf="data != null">
        <ion-row *ngIf="data != null">
            <ion-col col-12 col-md-6 col-lg-4 *ngFor="let item of data.items;let i = index">
              <ion-card (click)="onEvent('onItemClick', item, $event)">
                <ion-item no-lines>
                    <!-- Card Categoty-->
                    <span new-category text-uppercase>{{item.category}}</span>
                    <!-- Card Title-->
                    <h2 card-title>{{item.title}}</h2>
                    <!-- Card Subtitle-->
                    <h3 card-subtitle>{{item.subtitle}}</h3>
                    <!-- Card Action Sheet Button-->
                    <button ion-fixed ion-button default-button button-action-shit color="primary" button-action-shit (click)="presentActionSheet(data)">
                      <ion-icon name="{{data.shareIcon}}"></ion-icon>
                    </button>
                </ion-item>
                    <!-- Card Big Image-->
                    <img images-filter [src]="item.image" />
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
