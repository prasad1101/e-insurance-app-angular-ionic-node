<!--Theme Styled cards 2-->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12 col-sm-6 col-lg-6 col-xl-4 *ngFor="let item of data.items;let i = index">
        <ion-card box-shadow text-left (click)="onEvent('onItemClick', item.title, $event)">
          <div card-image>
            <!--Card image-->
            <img images-filter src="{{item.image}}" />
            <!--Card title-->
            <h2 card-title>{{item.titleHeader}}</h2>
          </div>
          <!--Card content-->
          <ion-card-content>
            <ion-card-title>
              <!--Card subtitle-->
              <h1 card-subtitle>{{item.title}}</h1>
            </ion-card-title>
            <!--Card description-->
            <p card-body-text>{{item.description}}</p>
          </ion-card-content>
          <!--Button share-->
          <button ion-button margin button-clear-outline round outline medium float-left (click)="onEvent('onShare', item, $event)">
            {{item.shareButton}}
          </button>
            <!--Button explore-->
          <button ion-button margin-bottom margin-top button-clear-outline round outline medium float-left (click)="onEvent('onExplore', item, $event)">
            {{item.button}}
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!--Fab Button-->
<ion-fab #fab bottom right>
  <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
