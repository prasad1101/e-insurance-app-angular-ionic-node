<!-- Theme Search Bars - Simple -->
<ion-content>
  <ion-grid no-padding>
    <ion-row *ngIf="data != null">
      <!-- List -->
      <ion-col col-12>
        <ion-list no-margin>
          <ion-item-divider color="secondary" no-lines no-padding>
            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onEvent('onTextChange', $event)"></ion-searchbar>
          </ion-item-divider>
          <ion-item no-lines *ngFor="let item of data.items;" (click)="onEvent('onItemClick', item)">
            <ion-icon item-end icon-small>
              <i class="icon {{item.icon}}"></i>
            </ion-icon>
            <h2 item-title>{{item.title}}</h2>
            <h2 item-subtitle>{{item.description}}</h2>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
